<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Index van drone controller</title>
    </head>
    <body>
        <h1>WebSockets</h1>
        <div id="data"></div>
        <script>
            var ws = new WebSocket("ws://raspberrypi:8888/webs")
            var data = document.getElementById("data")
            ws.onopen = function() {
                setInterval(
                    function(){
                        ws.send("get");
                        ws.send("set//Hallo iedereen");
                    }, 100
                )
            };
            ws.onmessage = function(evt) {
                data.innerText = evt.data;
            };
        </script>
    </body>
</html>
